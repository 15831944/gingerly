<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A simple function invocation demo</title>
    <link rel="stylesheet" href="assert.css">
    <script type="text/javascript" src="assert.js"> </script>
  </head>
  <body>
    <div  id="opacity" style="opacity:0.5; filter:alpha(opacity=50);"></div>
  <script type="text/javascript">
    var pattern = /((?:ninja-)+)sword/;
    var ninjas = "ninja-ninja-sword".match(pattern);
    console.log("1:" + ninjas[0] + ":2:"+ ninjas[1]);

  </script>
  </body>
</html>
