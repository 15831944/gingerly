<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recusive inline function demo</title>
    <link rel="stylesheet" href="assert.css">
    <script type="text/javascript" src="assert.js"> </script>
  </head>
  <body>
  <script type="text/javascript">
    var ninja = {
      chirp: function signal(n) {
        return n>1 ? signal(n-1) + "-chirp" : "chirp";
      }
    };
    assert(ninja.chirp(3) == "chirp-chirp-chirp", "still working on inline function");
    var samurai = {chirp: ninja.chirp};
    assert(samurai.chirp(3) == "chirp-chirp-chirp", "function on property on sarmuri");
    ninja = {};
    try {
        assert(samurai.chirp(3) == "chirp-chirp-chirp", "inline function working on sarmuri");
    }catch (e) {
      assert(false, "Uh, this is not good");
    }

  </script>
  </body>
</html>
