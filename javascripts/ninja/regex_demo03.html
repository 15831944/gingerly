<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A simple function invocation demo</title>
    <link rel="stylesheet" href="assert.css">
    <script type="text/javascript" src="assert.js"> </script>
  </head>
  <body>
    <div  id="opacity" style="opacity:0.5; filter:alpha(opacity=50);"></div>

  <script type="text/javascript">
    function getOpacity(elem) {
      var filter = elem.style.filter;
      return filter?
          filter.indexOf("opacity=") >= 0?
              (parseFloat(filter.match(/opacity=([^)]+/)[1]) / 100) + "" :
              "":
          elem.style.opacity;
    }
    window.onload = function(){
      assert(getOpacity(document.getElementById("opacity")) == "0.5", "got the opacity");
    };

  </script>
  </body>
</html>
