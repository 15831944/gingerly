<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A simple function invocation demo</title>
    <link rel="stylesheet" href="assert.css">
    <script type="text/javascript" src="assert.js"> </script>
  </head>
  <body>
  <script type="text/javascript">
    function Ninja(){ console.log("Inside Ninja fn");}
    Ninja.prototype.swingSword = function(){
      return true;
    };
    console.log("before ninj1");
    var ninja1 = Ninja();
    assert(ninja1 === undefined, "no instance created");
    console.log("before ninja2");
    var ninja2 = new Ninja();
    assert( ninja2 && ninja2.swingSword && ninja2.swingSword(), "Instance exists and method is callable");
  </script>
  </body>
</html>
