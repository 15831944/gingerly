<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>My First AngularJS App</title>
  </head>
  <body ng-init="salary=0;percentage=0">
    Your Salary?
    <input type="text" ng-model="salary">
      <br/>How much should you invest in gadgets?
    <input type="text" ng-model="percentage">%
    <br/>The amount to be spent in shopping will be:<span>{{salary*percentage*0.01}}</span>
    
    <link data-require="bootstrap-css@*" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
