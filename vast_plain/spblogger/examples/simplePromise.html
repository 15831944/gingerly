<!doctype html>
<html lang="en" ng-app="promiseApp">
  <head>
    <title>Simple Promise demo in AngularJS </title>
  </head>
  <body ng-controller="PromiseController">
    <input type="button" name="" ng-click="getAsyncMessage()" value="get async message" />
    <input type="button" name="" ng-click="cancelRequsted=true" value="Cancel feaching message" />
    <br/>
    Promise Status - {{status}}

    <link data-require="bootstrap-css@*" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/promise_app.js"></script>
  </body>
</html>
