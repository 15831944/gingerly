<html lang="en" ng-app="fmApp">
  <head>
    <title>Finance Meter</title>
  </head>
  <body ng-controller="FinanceController">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/fm_app.js"></script>
    <script src="js/fm_controller.js"></script>


  </body>
</html>
