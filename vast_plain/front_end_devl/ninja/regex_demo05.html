<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A simple function invocation demo</title>
    <link rel="stylesheet" href="assert.css">
    <script type="text/javascript" src="assert.js"> </script>
  </head>
  <body>
    <div  id="opacity" style="opacity:0.5; filter:alpha(opacity=50);"></div>
  <script type="text/javascript">
     var html = "<div class='test'><b>Hello</b><i>worlds</i></div> ";
     var tag = /<(\/?)(\w+)([^>]*?)>/g, match;
     var num = 0;

     while ((match  =tag.exec(html)) !== null) {
       assert(match.length ==4 , "every match finds each tag and 3 captures");
       console.log("["+ match[0] +"]" + "-" + match[1]+ "-" + match[2]+ "-" + match[3]+ "-" )
       num ++;
     }
     assert(num==6, "3 opening and 3 closing tags found");

  </script>
  </body>
</html>
