<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A simple function closures demo</title>
    <link rel="stylesheet" href="assert.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assert.js"> </script>
  </head>
  <body>
    <script type="text/javascript">
        Function.prototype.curry = function(){
          var fn = this ;
          var args = Array.prototype.slice.call(arguments);
          console.log("first arguments length " + arguments.length + "  " + arguments[0]);
          return function(){
            console.log("second arguments length " + arguments.length);
            return fn.apply(this, args.concat(Array.prototype.slice.call(arguments)));
          };
        };

        String.prototype.cvs = String.prototype.split.curry(/,\s*/);
        var results = ("Mugan, Jin, Fuu").cvs();
        assert(results[0] == "Mugan", "the first value is correct");

     </script>
  </body>
</html>
