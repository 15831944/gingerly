<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A simple function invocation demo</title>
    <link rel="stylesheet" href="assert.css">
    <script type="text/javascript" src="assert.js"> </script>
  </head>
  <body>
    <div>  DIV 0  </div>
    <div>  DIV 1  </div>
  <script type="text/javascript">
    console.log("enter the script");
    var divs = document.getElementsByTagName("div");
    console.log("get divs " + divs.length);
    for (var i=0; i< divs.length; i++) (function(n){
      console.log("inside for loop " + n);
      divs[n].addEventListener("click", function(){
        console.log("alert " + n);
        alert("divs # " + n + " was clicked");
      }, false);
    })(i);
  </script>
  </body>
</html>
