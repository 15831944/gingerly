<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Front End Web Development</title>
    <link rel="stylesheet" href="css/c08.css" />
  </head>
  <body>
      <header> <h1>The Maker Bus</h1> </header>
      <section id="content" >
        <div class="half">
          <img src="img/register-circuitboard.jpg" alt="circuit board">
        </div>
        <div class="half">
          <form id="register"  action="register.php" method="post">
            <h2>Resister</h2>
            <label for="name">Username</label>
            <input type="text" id="name" name="name" >
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" >
            <label for="email">Email</label>
            <input type="email" id="email" name="email" >
            <input type="submit" value="join">
          </form>
        </div>

      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jq-post.js"> </script>

  </body>
</html>
