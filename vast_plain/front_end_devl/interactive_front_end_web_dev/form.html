<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Front End Web Development</title>
    <link rel="stylesheet" href="css/c06.css" />
  </head>
  <body>
    <div id="page">
      <h1>list king</h1>

      <form  method="post" id="formSignup">
        <label for="package" class="selectbox">Select a package</label>
        <select id="package">
          <option value="annual">1 year ($50)</option>
          <option value="monthly">1 month ($5)</option>
        </select>
        <div id="packageHint" class="tip"></div>

        <input type="checkbox" id="terms">
        <label for="terms" class="checkbox">Check to agree terms &amp conditions</label>
        <div id="termHint" class="warning"> </div>
        <input type="submit" name="" value="next">
      </form>

    </div>
    <script src="js/form.js"> </script>


  </body>
</html>
